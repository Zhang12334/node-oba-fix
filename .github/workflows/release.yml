name: Release Binary

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: "Build Linux Binary"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Package Artifacts
        run: |
          cp $(which node) .
          cp platforms/linux/run.sh .
          tar -caf openbmclapi-linux.tar.xz dist package.json node_modules run.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openbmclapi-linux
          path: openbmclapi-linux.tar.xz
